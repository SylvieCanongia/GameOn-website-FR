<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="topnav" id="myTopnav">
        <div class="header-logo">
          <img alt="logo" src="Logo.png" />
        </div>

        <div class="header-navbar">
          <a href="#"><span>Accueil</span></a>
          <a href="#"><span>Détails de l'événement</span></a>
          <a href="#"><span>À propos</span></a>
          <a href="#"><span>Contact</span></a>
          <a href="#"><span>Événements passés</span></a>
          <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </header>

      <main>
        <div class="hero-section">
          <div class="hero-content">
            <h1 class="hero-headline">
              Marathon national<br />
              de jeux vidéos
            </h1>
            <p class="hero-text">
              Vous aimez jouer ? Notre prochain événement gaming est ouvert aux
              réservations... Places limitées !
            </p>
            <button class="btn-signup modal-btn">Je m'inscris</button>
          </div>
          <div class="hero-img">
            <img src="./bg_img.jpg" alt="img" />
          </div>
          <button class="btn-signup modal-btn">Je m'inscris</button>
        </div>

        <div class="bground">
          <div class="content">
            <span class="close"></span>
            <div class="modal-body">
              <form name="reserve" method="get" data-form>
                <div
                  class="formData"
                  data-formData
                  data-error
                  data-error-visible="false"
                >
                  <label for="first">Prénom</label>
                  <input
                    class="text-control"
                    type="text"
                    id="first"
                    name="first"
                    data-minlength="2"
                    data-required
                    data-validate
                  />
                </div>
                <div
                  class="formData"
                  data-formData
                  data-error
                  data-error-visible="false"
                >
                  <label for="last">Nom</label>
                  <input
                    class="text-control"
                    type="text"
                    id="last"
                    name="last"
                    data-minlength="2"
                    data-required
                    data-validate
                  />
                </div>
                <div
                  class="formData"
                  data-formData
                  data-error
                  data-error-visible="false"
                >
                  <label for="email">E-mail</label>
                  <input
                    class="text-control"
                    type="email"
                    id="email"
                    name="email"
                    data-email
                    data-required
                    data-validate
                  />
                </div>
                <div
                  class="formData"
                  data-formData
                  data-error
                  data-error-visible="false"
                >
                  <label for="birthdate">Date de naissance</label>
                  <input
                    class="text-control"
                    type="date"
                    id="birthdate"
                    name="birthdate"
                    data-date
                    data-required
                    data-validate
                  />
                </div>
                <div
                  class="formData"
                  data-formData
                  data-error
                  data-error-visible="false"
                >
                  <label for="quantity">
                    À combien de tournois GameOn avez-vous déjà participé ?
                  </label>
                  <input
                    type="number"
                    class="text-control"
                    id="quantity"
                    name="quantity"
                    min="0"
                    max="99"
                    data-number
                    data-required
                    data-validate
                  />
                </div>
                <p class="checkbox-title">Quelles villes ?</p>
                <div
                  class="formData"
                  data-formData
                  data-error
                  data-error-visible="false"
                >
                  <input
                    class="checkbox-input"
                    type="radio"
                    id="location1"
                    name="location"
                    value="New York"
                    data-validate
                  />
                  <label class="checkbox-label" for="location1">
                    <span class="checkbox-icon"></span>
                    New York
                  </label>
                  <input
                    class="checkbox-input"
                    type="radio"
                    id="location2"
                    name="location"
                    value="San Francisco"
                    data-validate
                  />
                  <label class="checkbox-label" for="location2">
                    <span class="checkbox-icon"></span>
                    San Francisco
                  </label>
                  <input
                    class="checkbox-input"
                    type="radio"
                    id="location3"
                    name="location"
                    value="Seattle"
                    data-validate
                  />
                  <label class="checkbox-label" for="location3">
                    <span class="checkbox-icon"></span>
                    Seattle
                  </label>
                  <input
                    class="checkbox-input"
                    type="radio"
                    id="location4"
                    name="location"
                    value="Chicago"
                    data-validate
                  />
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    Chicago
                  </label>
                  <input
                    class="checkbox-input"
                    type="radio"
                    id="location5"
                    name="location"
                    value="Boston"
                    data-validate
                  />
                  <label class="checkbox-label" for="location5">
                    <span class="checkbox-icon"></span>
                    Boston
                  </label>
                  <input
                    class="checkbox-input"
                    type="radio"
                    id="location6"
                    name="location"
                    value="Portland"
                    data-validate
                  />
                  <label class="checkbox-label" for="location6">
                    <span class="checkbox-icon"></span>
                    Portland
                  </label>
                </div>

                <div
                  class="formData"
                  data-formData
                  data-error
                  data-error-visible
                >
                  <input
                    class="checkbox-input"
                    type="checkbox"
                    id="checkbox1"
                    checked
                    data-validate
                    data-required
                  />
                  <label class="checkbox2-label" for="checkbox1">
                    <span class="checkbox-icon"></span>
                    J'ai lu et accepté les conditions d'utilisation.
                  </label>
                  <input
                    class="checkbox-input"
                    type="checkbox"
                    id="checkbox2"
                    name="terms"
                  />
                  <label class="checkbox2-label" for="checkbox2">
                    <span class="checkbox-icon"></span>
                    Je souhaite être prévenu des prochains événements.
                  </label>
                </div>
                <input class="btn-submit" type="submit" value="C'est parti" />
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
      </footer>
      <script src="modal.js"></script>
    </div>
  </body>
</html>
